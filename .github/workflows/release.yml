name: release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from build.properties
        id: version
        run: |
          APP_VERSION=$(grep -E '^app\.version\s*=' build.properties | sed 's/.*=\s*//' | tr -d '[:space:]')
          APP_RELEASE=$(grep -E '^app\.release\s*=' build.properties | sed 's/.*=\s*//' | tr -d '[:space:]')
          
          # Tag format: version-release (e.g., 2025.2.2.8-1)
          TAG="${APP_VERSION}-${APP_RELEASE}"
          
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "app_release=$APP_RELEASE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          echo "Version: $APP_VERSION"
          echo "Release: $APP_RELEASE"
          echo "Tag: $TAG"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Android Studio ${{ steps.version.outputs.app_version }} (Release ${{ steps.version.outputs.app_release }})"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

  virustotal:
    if: github.event_name == 'release'
    uses: portapps/.github/.github/workflows/app-virustotal.yml@master
    secrets:
      vt_api_key: ${{ secrets.VT_API_KEY }}
      vt_monitor_api_key: ${{ secrets.VT_MONITOR_API_KEY }}
